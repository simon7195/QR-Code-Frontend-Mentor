<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./images/image-qr-code.png"
          alt="QR code linked to the Frontend Mentor Website"
        />
        <div class="text">
          <h1 class="heading">
            Improve your front-end <br />skills by building projects
          </h1>
          <p class="body">
            Scan the QR code to visit Frontend <br />Mentor and take your coding
            skills to <br />the next level
          </p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/simon7195" target="_blank">Simon Capillon</a
        >.
      </div>
    </footer>
  </body>
</html>
